apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgres
  strategy: { }
  template:
    metadata:
      labels:
        io.kompose.service: postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_PASSWORD
              value: Password1
          image: library/postgres:latest
          imagePullPolicy: ""
          name: postgres
          ports:
            - containerPort: 5432
          resources: { }
      restartPolicy: Always
      serviceAccountName: ""
